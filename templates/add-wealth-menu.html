<form>
  <p>How much wealth is being added?</p>
  <div class="flexrow">
    <div>
      <label>Wealth:</label>
      <input class="wealth-input" type="number" name="wealth" value="{{jarnToWealth jarn}}"/>
    </div>
    <div>
      <label>Jarn:</label>
      <input class="jarn-input" type="number" name="jarn" value="{{jarn}}"/>
    </div>
  </div>
  <button type="button" class="confirm">Confirm</button>
</form>
